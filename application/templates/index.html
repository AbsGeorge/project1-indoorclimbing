{% extends 'layout.html' %}
{% block body_content %}
    
<br><br>

<h2> Climbing Centre</h2>
    {% for centre in centres %}
    {{ centre.centre_name }}
    {{ centre.address }}  

    {% for climber in centre.climbers %}
    {{ climber.first_name }}
    {{ climber.last_name }}

    {% endfor %}
    <br>
    <form action=" {{ url_for('update', id=centre.centre_id) }}">
       <input type=submit value="Update">
    </form>    
    <br>
    <form action=" {{ url_for('signup', id=centre.centre_id) }}">
        <input type=submit value="Sign Up">
     </form>    
     <br>
     <form action=" {{ url_for('delete', id=centre.centre_id) }}">
        <input type=submit value="Delete">
     </form>  
{% endfor %}   


{% endblock body_content %}
